<!DOCTYPE html>
<html>
    <head>Tutorial 3</head>
    <body>
        <h1>JavaScript Display Possibilities</h1>
        <h1>My First Web Page</h1>
        <p>My First Paragraph</p>
        
        <p id="demo"></p>
        <button type="button" onclick="print()">Click heere For Printing The page</button>
        <script>
            document.getElementById("demo").innerHTML = 5+6;
            document.write(5+6);
            window.alert(5+6);
            alert("demo string alert");
            console.log("testing log")
        </script>
    </body>
</html>
